<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="30">
    <meta name="description" content="Service monitor to observe the state of some given Windows Services">
    <meta name="author" content="A. Pouwels">
    <meta name="keywords" content="Service,Monitor,Windows">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Model.BaseData.ServiceName</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        td {
            vertical-align: center;
        }
    </style>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="@Model.BaseData.BasePath">@Model.BaseData.ServiceName</a>
    </nav>
    <div class="container" style="margin-top:80px;">
    @Section['Content'];
    </div>
</body>

</html>
